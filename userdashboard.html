<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard | Crime Analytics</title>
    <link rel="shortcut icon" href="crime-investigation.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="index.css"> <link rel="stylesheet" href="userdashboard.css">
</head>

<body>

  <nav>
    <div class="logo">
        <img src="logo4.png" alt="Logo">
        <span>Crime Analytics</span>
    </div>

    <button class="hamburger" id="hamburgerBtn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>

    <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="contact.html">Contact</a>
        
        <div class="d-inline-flex align-items-center mx-3 text-white">
            <small class="me-2 opacity-75">Welcome,</small>
            <span class="fw-bold text-warning" id="userNameDisplay">User</span>
        </div>

        <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container-fluid" style="margin-top: 100px; min-height: 80vh;">
    <div class="row">
        
        <div class="col-lg-2 col-md-3 mb-4">
            <div class="card p-3 shadow-sm h-100">
                <h6 class="text-uppercase text-secondary mb-3">Filter Data</h6>
                
                <div class="mb-3">
                    <label class="form-label small">Month</label>
                    <select id="monthFilter" class="form-select form-select-sm">
                        <option value="">All Months</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label small">Year</label>
                    <select id="yearFilter" class="form-select form-select-sm">
                        <option value="">All Years</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label small">Crime Type</label>
                    <select id="crimeFilter" class="form-select form-select-sm">
                        <option value="">All Types</option>
                    </select>
                </div>

                <button class="btn btn-primary btn-sm w-100 fw-bold" onclick="applyFilters()">APPLY FILTERS</button>
            </div>
        </div>

        <div class="col-lg-10 col-md-9">
            
            <h2 class="mb-4 fw-bold text-light" id="dashboardTitle">CRIME DASHBOARD</h2>

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card p-3 text-center">
                        <h6 class="text-secondary text-uppercase small">Total Incidents</h6>
                        <h2 class="text-primary mb-0" id="totalCrimes">0</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 text-center">
                        <h6 class="text-secondary text-uppercase small">Solved Cases</h6>
                        <h2 class="text-success mb-0" id="solvedCount">0</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 text-center">
                        <h6 class="text-secondary text-uppercase small">Avg Response</h6>
                        <h2 class="text-warning mb-0" id="avgResponse">0 min</h2>
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-8">
                    <div class="card p-3">
                        <h6 class="text-uppercase small text-secondary mb-3">Crime Trends (Years)</h6>
                        <div style="height: 250px;"><canvas id="lineChart"></canvas></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <h6 class="text-uppercase small text-secondary mb-3">Crime Types</h6>
                        <div style="height: 250px;"><canvas id="pieChart"></canvas></div>
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card p-3">
                        <h6 class="text-uppercase small text-secondary mb-3">Response Times</h6>
                        <div style="height: 200px;"><canvas id="barChart"></canvas></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <h6 class="text-uppercase small text-secondary mb-3">Area Distribution</h6>
                        <div style="height: 200px;"><canvas id="clusterBarChart"></canvas></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <h6 class="text-uppercase small text-secondary mb-3">Severity Split</h6>
                        <div style="height: 200px;"><canvas id="stackedBarChart"></canvas></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <footer>
    Â© 2025 Crime Rate Analysis & Public Safety
  </footer>

  <script>
      document.getElementById('hamburgerBtn').addEventListener('click', function() {
          document.getElementById('navLinks').classList.toggle('active');
      });
  </script>

  <script type="module" src="userdashboard.js"></script>
</body>
</html>
