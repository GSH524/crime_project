<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sign Up - Crime Analytics</title>
  <link rel="stylesheet" href="singup.css"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <div class="container d-flex justify-content-center py-4">
    <div class="signup-card p-4 p-md-5">
      
      <div class="text-center mb-4">
        <h2 class="text-warning fw-bold">Create Account</h2>
        <p class="text-light-50">Join the Public Safety Network</p>
      </div>

      <form onsubmit="handleSignup(event)">
        
        <div class="row g-3">
          
          <div class="col-12 col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="fname" placeholder="First Name" required>
              <label>First Name</label>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
              <label>Last Name</label>
            </div>
          </div>

          <div class="col-12 col-md-8">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
              <label>Email Address</label>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-floating">
              <input type="number" class="form-control" id="age" placeholder="Age" required>
              <label>Age</label>
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating">
              <input type="tel" class="form-control" id="mobile" placeholder="Mobile" pattern="[0-9]{10}" required>
              <label>Mobile Number (10 digits)</label>
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating">
              <input type="text" class="form-control" id="address" placeholder="Address" required>
              <label>Full Address</label>
            </div>
          </div>

          <div class="col-12 col-md-4">
            <div class="form-floating">
              <input type="text" class="form-control" id="city" placeholder="City" required>
              <label>City</label>
            </div>
          </div>
          
          <div class="col-6 col-md-4">
            <div class="form-floating">
              <select class="form-select" id="state" required>
                <option value="" selected disabled>Select State</option>
                <option value="Delhi">Delhi</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
              </select>
              <label for="state">State</label>
            </div>
          </div>

          <div class="col-6 col-md-4">
            <div class="form-floating">
              <input type="number" class="form-control" id="pincode" placeholder="Pin" required>
              <label>Pincode</label>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="input-group">
              <div class="form-floating flex-grow-1">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label>Password</label>
              </div>
              <button class="btn btn-outline-secondary" type="button" onclick="togglePass('password')">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="input-group">
              <div class="form-floating flex-grow-1">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm" required>
                <label>Confirm</label>
              </div>
              <button class="btn btn-outline-secondary" type="button" onclick="togglePass('confirmPassword')">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

        </div>

        <button type="submit" class="btn btn-warning w-100 py-3 mt-4 fw-bold shadow-sm">REGISTER</button>
        
        <div class="text-center mt-3">
          <a href="login.html" class="text-light-50 text-decoration-none">Already have an account? <span class="text-warning">Login</span></a>
        </div>

      </form>
    </div>
  </div>

  <script>
    function togglePass(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

  <script type="module">
    import { auth, db, createUserWithEmailAndPassword, doc, setDoc } from "./firebase.js";

    window.handleSignup = async function(event) {
      event.preventDefault();

      const btn = event.target.querySelector('button[type="submit"]');
      const originalText = btn.innerText;
      btn.innerText = "Creating Account...";
      btn.disabled = true;

      const fname = document.getElementById('fname').value;
      const lname = document.getElementById('lname').value;
      const email = document.getElementById('email').value;
      const mobile = document.getElementById('mobile').value;
      const age = document.getElementById('age').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const pincode = document.getElementById('pincode').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      if(password !== confirm) {
        alert("❌ Passwords do not match!");
        btn.innerText = originalText;
        btn.disabled = false;
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          firstName: fname,
          lastName: lname,
          email: email,
          mobile: mobile,
          age: age,
          address: address,
          city: city,
          state: state,
          pincode: pincode,
          role: "user",
          createdAt: new Date()
        });

        alert("✅ Account created successfully!");
        window.location.href = "login.html";
      } catch (error) {
        console.error(error);
        alert("Error: " + error.message);
        btn.innerText = originalText;
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
